<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Course Flipbook</title>
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

  <!-- Local PDF.js -->
  <script src="pdf.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingOverlay">
    <div class="loader"></div>
    <p>Loading your course...</p>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
    <button id="zoomIn">🔍 Zoom In</button>
    <button id="zoomOut">🔎 Zoom Out</button>
    <button id="fullscreen">⛶ Fullscreen</button>
    <span id="pageIndicator">Page 1 / ?</span>
    <input type="number" id="pageJump" placeholder="Go to page" min="1">
    <button id="jumpBtn">Go</button>
  </div>

  <!-- Flipbook Container -->
  <div class="container">
    <div id="flipbook"></div>
  </div>

  <!-- Flip Sound -->
  <audio id="flipSound" src="page-flip.wav"></audio>

  <script src="script.js"></script>
</body>
</html>

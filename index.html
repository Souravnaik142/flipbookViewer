<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Test</title>
  <style>
    body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#ddd; }
    #the-canvas { border:1px solid #333; box-shadow:0 0 10px rgba(0,0,0,0.5); }
  </style>
</head>
<body>
  <canvas id="the-canvas"></canvas>

  <!-- âœ… Include PDF.js -->
  <script src="pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "pdf.worker.js";

    const url = "physics.pdf"; // keep physics.pdf in same folder
    let pdfDoc = null;

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      return pdf.getPage(1); // load first page
    }).then(function(page) {
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.getElementById("the-canvas");
      const context = canvas.getContext("2d");

      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = { canvasContext: context, viewport: viewport };
      page.render(renderContext);
    }).catch(err => {
      console.error("PDF loading error:", err);
    });
  </script>
</body>
</html>

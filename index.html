<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="loader-content">
      <div class="spinner"></div>
      <div id="loaderText">Loading your book...</div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <button id="prevPage">â¬… Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next âž¡</button>
    <button id="fullscreen">â›¶</button>
    <button id="soundToggle">ðŸ”Š</button>
  </nav>

  <!-- Flipbook -->
  <div id="flipbook" class="flipbook"></div>

  <!-- Resume Popup -->
  <div id="resumePopup" class="resume-popup">
    <div class="popup-content">
      <p id="resumeText">Continue where you left off?</p>
      <button id="resumeYes">Yes</button>
      <button id="resumeNo">No</button>
    </div>
  </div>

  <!-- Flip Sound -->
  <audio id="flipSound" src="page-flip.wav"></audio>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="style.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
  <!-- 🔐 Auth Container -->
  <div id="authContainer">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
    <button id="signinBtn">Sign In</button>
  </div>

  <!-- 📖 Flipbook Viewer -->
  <div id="viewer" style="display:none;">
    <nav class="navbar">
      <button id="prevPage">⬅ Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next ➡</button>
      <button id="fullscreen">⛶</button>
      <button id="logoutBtn">🚪 Logout</button>
    </nav>
    <div id="flipbook" class="flipbook"></div>
    <audio id="flipSound" src="page-flip.wav"></audio>
  </div>

  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <!-- Config + Logic -->
  <script src="keys.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>

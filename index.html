<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="loader-content">
      <div class="spinner"></div>
      <div id="loaderText">Loading your book...</div>
    </div>
  </div>

  <!-- Navigation bar -->
  <nav class="navbar">
    <button id="prevPage">‚¨Ö Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next ‚û°</button>
    <button id="fullscreen">‚õ∂</button>
    <button id="soundToggle">üîä</button>
    
    <!-- Go to page -->
    <input type="number" id="gotoPage" placeholder="Page #" min="1" />
    <button id="gotoBtn">Go</button>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search text..." />
    <button id="searchBtn">üîç</button>
    <span id="searchCount"></span>
    <button id="prevMatch">‚¨Ö</button>
    <button id="nextMatch">‚û°</button>
  </nav>

  <!-- Flipbook container -->
  <div id="flipbook" class="flipbook"></div>

  <!-- Flip Sound -->
  <audio id="flipSound" src="page-flip.wav"></audio>

  <script src="script.js"></script>
</body>
</html>

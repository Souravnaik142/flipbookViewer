<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Flipbook Viewer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="loader-content">
      <div class="spinner"></div>
      <div id="loaderText">Loading your book...</div>
    </div>
  </div>

  <!-- Login Overlay -->
  <div id="loginOverlay" class="overlay">
    <div class="overlay-box">
      <h2>Login / Signup</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Signup</button>
      <p id="authMessage"></p>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminOverlay" class="overlay">
    <div class="overlay-box">
      <h2>Admin Panel</h2>
      <div style="display: flex; gap: 10px; margin: 10px 0;">
        <input type="text" id="userSearch" placeholder="🔍 Search user by email..." style="flex: 1; padding: 8px; border-radius: 6px; border: none;">
        <select id="roleFilter" style="padding: 8px; border-radius: 6px;">
          <option value="">All</option>
          <option value="free">Free</option>
          <option value="premium">Premium</option>
        </select>
      </div>
      <table id="usersTable" border="1" style="margin-top:10px; width:100%;">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Set Premium</th>
            <th>Set Free</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>
      <button onclick="closeAdmin()">Close</button>
    </div>
  </div>

  <!-- Navigation bar -->
  <nav class="navbar">
    <button id="prevPage">⬅ Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next ➡</button>
    <button id="fullscreen">⛶</button>
    <button id="soundToggle">🔊</button>
    <span class="spacer"></span>
    <span id="welcomeUser"></span>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="adminBtn" style="display:none;">Admin</button>
  </nav>

  <!-- Flipbook container -->
  <div id="flipbook" class="flipbook"></div>

  <!-- Flip Sound -->
  <audio id="flipSound" src="page-flip.wav"></audio>

  <script src="script.js"></script>
</body>
</html>

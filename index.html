<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="style.css">

  <!-- PageFlip Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/page-flip.min.css">
  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/page-flip.browser.min.js"></script>
</head>
<body>
  <div id="flipbook-container">
    <div id="flipbook" class="page-flip"></div>
  </div>

  <!-- Navigation Bar -->
  <div id="navbar">
    <button id="prevPage">⟨</button>
    <span id="pageInfo">1 / 1</span>
    <button id="nextPage">⟩</button>
    <button id="zoomIn">🔍+</button>
    <button id="zoomOut">🔍-</button>
    <button id="fullscreen">⛶</button>
    <button id="soundToggle">🔊</button>
  </div>

  <audio id="flipSound" src="page-flip.wav" preload="auto"></audio>

  <!-- PDF.js -->
  <script src="pdf.js"></script>
  <script src="pdf.worker.js"></script>

  <!-- App Script -->
  <script src="script.js"></script>
</body>
</html>

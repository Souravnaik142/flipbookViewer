<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Controls -->
  <div id="controls">
    <button id="prevPage">⬅ Prev</button>
    <span id="pageInfo">0 / 0</span>
    <button id="nextPage">Next ➡</button>
    <button id="resetView">🔄 Reset View</button>
    <button id="helpBtn">❓ Help</button>
  </div>

  <!-- Help overlay -->
  <div id="helpOverlay">
    <div id="helpContent">
      <h2>📖 Flipbook Controls</h2>
      <ul>
        <li>⬅ / ➡ : Flip pages</li>
        <li>+ / - : Zoom in / out</li>
        <li>0 : Reset view</li>
        <li>🖱️ Mouse wheel : Zoom</li>
        <li>🖱️ Drag : Pan when zoomed</li>
        <li>📱 Pinch : Zoom on touch devices</li>
        <li>📱 One finger drag : Pan</li>
        <li>Double-click / Double-tap : Reset view</li>
      </ul>
      <button id="closeHelp">Got it!</button>
    </div>
  </div>

  <!-- Zoom wrapper -->
  <div id="zoomWrapper">
    <div id="flipbook"></div>
  </div>

  <!-- Loader -->
  <div id="loader">Loading your book...</div>

  <audio id="flipSound" src="page-flip.wav"></audio>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>

  <!-- PageFlip -->
  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/page-flip.browser.min.js"></script>

  <!-- Our Script -->
  <script src="script.js"></script>
</body>
</html>

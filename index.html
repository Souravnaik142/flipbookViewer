<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="loader-content">
      <div class="spinner"></div>
      <div id="loaderText">Loading your book...</div>
    </div>
  </div>

  <!-- Navigation bar -->
  <nav class="navbar">
    <button id="prevPage">⬅ Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next ➡</button>

    <input type="number" id="gotoPage" placeholder="Go to..." min="1" style="width:70px;">
    <input type="text" id="searchInput" placeholder="Search text..." />
    <button id="searchBtn">🔍</button>

    <button id="fullscreen">⛶</button>
    <button id="soundToggle">🔊</button>
    <button id="thumbToggle">📖 Thumbnails</button>
  </nav>

  <!-- Flipbook container -->
  <div id="flipbook" class="flipbook"></div>

  <!-- Thumbnails -->
  <div id="thumbnailBar" class="thumbnail-bar hidden"></div>

  <!-- Flip Sound -->
  <audio id="flipSound" src="page-flip.wav"></audio>

  <script src="script.js"></script>
</body>
</html>

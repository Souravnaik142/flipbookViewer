<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
  <!-- Full viewer container: navbar + flipbook + thumbnails -->
  <div id="viewerContainer" class="viewer-container">
    <!-- Loader -->
    <div id="loader" class="loader-overlay">
      <div class="loader-content">
        <div class="spinner"></div>
        <div id="loaderText">Loading your book...</div>
      </div>
    </div>

    <!-- Navigation bar -->
    <nav class="navbar">
      <button id="prevPage" type="button">â¬… Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPage" type="button">Next âž¡</button>
      <button id="fullscreen" type="button">â›¶</button>
      <button id="soundToggle" type="button">ðŸ”Š</button>
      <button id="thumbToggle" type="button">ðŸ“š</button>
    </nav>

    <!-- Flipbook container -->
    <div id="flipbook" class="flipbook"></div>

    <!-- Thumbnail strip -->
    <div id="thumbnailStrip" class="thumbnail-strip" tabindex="-1" aria-label="Page thumbnails"></div>
  </div>

  <!-- Flip Sound -->
  <audio id="flipSound" src="page-flip.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
